<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS.css">
    <title>To Do List app</title>
</head>
<body>
    <main>
        <section class="main-wrapper">
            <div class="input-form">
                <div class="list-container">
                    <label class="todo-label" for="todo-field">Create a note</label>
                    <input class="todo-input" placeholder="Name of your list" id="todo-field">
                </div>
                <button class="button" type="submit">Create</button>
            </div>
            <ul class="todo-list">
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
